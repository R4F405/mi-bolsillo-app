# .github/workflows/android-ci.yml

name: Android CI

# Define cuándo se ejecutará este flujo de trabajo
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # El tipo de máquina en la que se ejecutará el trabajo
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio para que el workflow tenga acceso al código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura el entorno de Java (JDK)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Da permisos de ejecución al Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Ejecuta los tests unitarios
      - name: Run unit tests
        run: ./gradlew test

      # 5. Ejecuta tests Lint (Bugs, seguridad, optimizaciones)
      - name: Run Android Lint
        run: ./gradlew lintDebug

      # 5. Construye el APK para asegurar que el proyecto compila
      - name: Build debug APK
        run: ./gradlew assembleDebug
